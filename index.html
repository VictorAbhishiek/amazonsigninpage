<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">

        <div class="sign-in-box">
            <h2>Sign-In</h2>
            <form>
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" required>
                <button type="submit" class="sign-in-btn">Continue</button>
                <p class="privacy-note">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
                <div class="help-links">
                    <a href="#">Need help?</a>
                </div>
            </form>
        </div>

        <div class="divider">
            <h5>New to Amazon?</h5>
        </div>

        <button class="create-account-btn"><a href="signup.html" class="create">create your Amazon account</a> </button>
    </div>
</body>
</html>
